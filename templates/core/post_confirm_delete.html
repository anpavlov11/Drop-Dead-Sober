{% extends 'base.html' %}

{% block head_title %}Delete Post{% endblock head_title %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-8 offset-2">
      <h2 class=" my-5">Delete Post</h2>
      <form method="POST">
        {% csrf_token %}
        <p>Delete post?</p>
        <button type="submit" class="btn btn-danger">Delete
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
